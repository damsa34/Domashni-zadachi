<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script>
            $(document).ready(function() {
                function filterColumn(index) {
                    var value = $("#input" + index).val().toLowerCase();
                    $("#tableContent tr").filter(function() {
                        $(this).toggle($(this).find("td").eq(index).text().toLowerCase().indexOf(value) > -1);
                    });
                }   

                $("#input0").on("keyup", function() { filterColumn(0); });
                $("#input1").on("keyup", function() { filterColumn(1); });
                $("#input2").on("keyup", function() { filterColumn(2); });
            });
        </script>
        <style>
            body {
                text-align: center;
            }

            table {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h2>Filterable Table</h2>
        <div class="form-group">
            <input id="input0" type="text" placeholder="Search by first name">
        </div>
        <div class="form-group">
            <input id="input1" type="text" placeholder="Search by last name">
        </div>
        <div class="form-group">
            <input id="input2" type="text" placeholder="Search by email">
        </div>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@mail.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@greatstuff.com</td>
                    </tr>
                    <tr>
                        <td>Anja</td>
                        <td>Ravendale</td>
                        <td>a_r@test.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
